name = "hunchun-api"
main = "cloudflare/worker.ts"
compatibility_date = "2024-01-01"

# 环境变量 (通过 Cloudflare Dashboard 或 wrangler secret 配置)
# DEEPSEEK_API_KEY
# NANO_BANANA_API_KEY

# R2 Storage 绑定
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "couplet-images"

# KV Storage 用于任务状态 (可选，用于异步任务)
[[kv_namespaces]]
binding = "TASK_STATUS"
id = "your_kv_namespace_id"

# Pages function 路由
[pages]
compatibility_flags = ["nodejs_compat"]
