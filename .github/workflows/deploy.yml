name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-workers:
    name: Deploy Cloudflare Workers (Backend)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy Workers
        run: |
          cd cloudflare
          npm install
          echo "部署 Workers..."
          wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy-pages:
    name: Deploy Cloudflare Pages (Frontend)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://hunchun-api.abelzhou2025.workers.dev' }}

      - name: Deploy to Cloudflare Pages (Create project if not exists)
        run: |
          echo "安装 Wrangler..."
          npm install -g wrangler
          echo "创建 Pages 项目（如果不存在）..."
          npx wrangler pages project create hunchun --production-branch=main || echo "项目已存在，继续部署"
          echo "部署到 Cloudflare Pages..."
          npx wrangler pages deploy dist --project-name=hunchun
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Get deployment URL
        run: |
          echo "部署完成！"
          echo "网站将在以下地址可用："
          echo "https://hunchun.pages.dev"
          echo "或你的自定义域名"
